<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>nizichimera</title>
</head>

  <body>

    <img id="image_place" src="image/01_head/head001.png"/>

    <script type="text/javascript">
    let hdSrc = "image/01_head/head00" ;

     document.write("こんにちは。");
     // img 要素を取得する
     var img = document.getElementById("image_place");
     //表示する画像番号
     var idx = 1;

      // img要素のsrcに画像ファイル名を設定する
      img.src = hdSrc + idx + ".png";

      document.write("<img src=" + img.src "/>");


    </script>
  </body>
</html>
